[project]
name = "zyth-core"
version = "0.1.0"
description = "Zyth compiler core"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"compiler.py" = "core/compiler.py"
"parser.py" = "core/parser.py"
"method_registry.py" = "core/method_registry.py"
"__init__.py" = "core/__init__.py"
"codegen" = "core/codegen"
