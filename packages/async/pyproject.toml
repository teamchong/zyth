[project]
name = "zyth-async"
version = "0.1.0"
description = "zyth.async - Async runtime with goroutines"
requires-python = ">=3.10"
dependencies = ["zyth-runtime"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "async/__init__.py"
