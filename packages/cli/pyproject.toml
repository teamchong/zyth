[project]
name = "zyth-cli"
version = "0.1.0"
description = "Zyth command-line tool"
requires-python = ">=3.10"
dependencies = ["zyth-core"]

[project.scripts]
zyth = "zyth_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "zyth_cli/__init__.py"
"main.py" = "zyth_cli/main.py"
