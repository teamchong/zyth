[project]
name = "zyth-web"
version = "0.1.0"
description = "zyth.web - Web framework"
requires-python = ">=3.10"
dependencies = ["zyth-runtime"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "web/__init__.py"
